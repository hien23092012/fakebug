<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký tài khoản mới</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <p id="message" class="message"></p>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a>.</p>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const messageElement = document.getElementById('message');

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const data = { email, username, password };

            try {
                // Sửa URL này thành URL Render của backend của bạn
                const API_BASE_URL = 'http://localhost:3000'; // THAY ĐỔI DÒNG NÀY KHI TRIỂN KHAI
                const response = await fetch(`${API_BASE_URL}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageElement.textContent = `Lỗi: ${result.message || 'Đăng ký không thành công.'}`;
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                messageElement.textContent = `Lỗi kết nối: ${error.message}. Vui lòng thử lại sau.`;
                messageElement.style.color = 'red';
                console.error('Lỗi khi gửi yêu cầu đăng ký:', error);
            }
        });
    </script>
</body>
</html>
