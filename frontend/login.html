<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class=\"form-group\">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p id="message" class="message"></p>
        <p>Chưa có tài khoản? <a href="register.html">Đăng ký tại đây</a>.</p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageElement = document.getElementById('message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const data = { email, password };

            try {
                // Sửa URL này thành URL Render của backend của bạn
                const API_BASE_URL = 'http://localhost:3000'; // THAY ĐỔI DÒNG NÀY KHI TRIỂN KHAI
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                    localStorage.setItem('loggedInUserEmail', email);
                    localStorage.setItem('loggedInUsername', result.user.username);
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    messageElement.textContent = `Lỗi: ${result.message || 'Đăng nhập không thành công.'}`;
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                messageElement.textContent = `Lỗi kết nối: ${error.message}. Vui lòng thử lại sau.`;
                messageElement.style.color = 'red';
                console.error('Lỗi khi gửi yêu cầu đăng nhập:', error);
            }
        });
    </script>
</body>
</html>
